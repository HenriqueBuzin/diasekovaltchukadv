# docker-compose.prod.yml

services:
  flask:
    container_name: flask
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src
    command: python3 main.py
    volumes:
      - ./src/:/src/
    expose:
      - "5000"
    env_file:
      - .env

  caddy:
    image: caddy:2
    container_name: caddy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - flask

volumes:
  caddy_data:
  caddy_config:
