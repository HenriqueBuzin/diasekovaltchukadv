x-caddy-base: &caddy-base
  image: caddy:2
  restart: always
  volumes:
    - caddy_data:/data
    - caddy_config:/config

services:
  # PROD
  flask:
    profiles: ["prod"]
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src
    command: python3 main.py
    expose:
      - "5000"
    env_file:
      - .env

  caddy:
    <<: *caddy-base
    profiles: ["prod"]
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - flask

  # DEV
  flask-dev:
    profiles: ["dev"]
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /src
    command: python3 main.py
    volumes:
      - ./src/:/src/
    expose:
      - "5000"
    env_file:
      - .env

  caddy-dev:
    <<: *caddy-base
    profiles: ["dev"]
    ports:
      - "8080:80"
    volumes:
      - ./Caddyfile.dev:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - flask-dev

volumes:
  caddy_data:
  caddy_config:
